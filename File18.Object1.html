<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo"> </p>
    <p id="demo1"> </p>

    <script>

        const persion = {

            firstName : "John",
            lastName : "Doe",
            id : 5566
        };

        document.getElementById("demo").innerHTML = persion.firstName + " " + persion.lastName;

        document.getElementById("demo1").innerHTML = persion["firstName"] + " " + persion["lastName"];
    </script>
</body>
</html>
