<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button onclick="myFunction()">Try it</button>
<p id="demo"> Hello World.!!</p>

<button onclick="myFunctionUpper()">Try it</button>
<p id="demoone"> Hello World.!!</p>

<script>
   function myFunction(){
    let text = document.getElementById("demo").innerHTML;
    document.getElementById("demo").innerHTML = text.toLowerCase();
   }

   function myFunctionUpper(){
    let text = document.getElementById("demoone").innerHTML;
    document.getElementById("demoone").innerHTML = text.toUpperCase();
   }


</script>

</body>
</html>
